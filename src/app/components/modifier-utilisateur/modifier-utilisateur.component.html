<app-banner title="MODIFIER"></app-banner>

<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form [formGroup]="modifierForm ">
            <div class="form-group">
              
              <input type="number"  class="form-control" value="{{user.telephone}}" formControlName="telephone"  placeholder="TELEPHONE">
            </div>
            
            <div class="form-group">
              <input type="text" class="form-control" value="{{user.firstName}}" formControlName="firstName" placeholder="ENTRER NOM">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" value="{{user.lastName}}" formControlName="lastName" placeholder="ENTRER PRENOM">
            </div>
            
            <div class="form-group">
              <button type="button" (click)="update()" class="btn btn-primary py-3 px-5" value=""> Modifier</button>
            </div>
            
          </form>  
        </div>
       
      </div>
    </div>
  </div>
