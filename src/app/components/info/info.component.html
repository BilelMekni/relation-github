<div class="card h-100">
    <div class="card-img">
        <img class="img-fluid" src={{infoInput.image}} alt="image"/>
    </div>
    <div class="card-body">
        <h4 class="card-header"> {{infoInput.title}} </h4>
        <h3 class="card-text"> {{infoInput.date}}</h3>
        <p class="card-text">{{infoInput.description}}</p>
    </div>
</div>
