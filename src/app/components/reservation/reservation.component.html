<app-banner title="Reservation"></app-banner>

<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #reservForm="ngForm" (ngSubmit)="validate()">
            <div class="form-group">
              <h1 class="text-blue">Contacter</h1>
              <input type="tel" class="form-control"  [(ngModel)]="reserv.telephone" [ngModelOptions]="{standalone: true}" placeholder="telephone">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="reserv.adresse" [ngModelOptions]="{standalone: true}" placeholder="adresse">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="reserv.description" [ngModelOptions]="{standalone: true}" placeholder="description">
            </div>
            
            
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value=RESERVE>
            </div>
          </form>  
        </div>
       
      </div>
    </div>
  </div>
