<app-banner title="Update Accompagnant"></app-banner>

<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form [formGroup]="modifierForm ">

            <div class="form-group">
              <input type="text" class="form-control" formControlName="firstName" placeholder="ENTRER FIRST NAME">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" formControlName="lastName" placeholder="ENTRER LAST NAME">
            </div>
            <div class="form-group">
              
                <input type="number" class="form-control" formControlName="telephone"  placeholder="ENTRER TELEPHONE">
              </div>
              <div class="form-group">
              
                <input type="text" class="form-control" formControlName="adresse"  placeholder="ENTRER ADRESSE">
              </div>
            
            <div class="form-group">
              <input type="submit" (click)="update()" class="btn btn-primary py-3 px-5" value="Modifier">
            </div>
            
          </form>  
        </div>
       
      </div>
    </div>
  </div>
